<!DOCTYPE html>
<html>
<head>
  <title>Audio Manager</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Audio Manager</h1>

    <div class="tab-navigation">
      <button class="tab-button active" data-tab="compressor">Compressor</button>
      <button class="tab-button" data-tab="limiter">Limiter</button>
      <button class="tab-button" data-tab="amplifier">Amplifier</button>
      <button class="tab-button" data-tab="presets">Presets</button>
    </div>

    <div id="compressor-tab" class="tab-content active">
      <h2>Compressor</h2>
      <div class="control-group">
        <label for="comp-threshold">Threshold (-60 to 0 dB): <span id="comp-threshold-value">-24</span> dB</label>
        <input type="range" id="comp-threshold" min="-60" max="0" value="-24" step="1">
      </div>
      <div class="control-group">
        <label for="comp-ratio">Ratio (1:1 to 20:1): <span id="comp-ratio-value">12</span>:1</label>
        <input type="range" id="comp-ratio" min="1" max="20" value="12" step="0.1">
      </div>
      <div class="control-group">
        <label for="comp-attack">Attack (0 to 1000 ms): <span id="comp-attack-value">20</span> ms</label>
        <input type="range" id="comp-attack" min="0" max="1000" value="20" step="1">
      </div>
      <div class="control-group">
        <label for="comp-release">Release (0 to 1000 ms): <span id="comp-release-value">250</span> ms</label>
        <input type="range" id="comp-release" min="0" max="1000" value="250" step="1">
      </div>
      <div class="control-group">
        <label for="comp-knee">Knee (0 to 40 dB): <span id="comp-knee-value">30</span> dB</label>
        <input type="range" id="comp-knee" min="0" max="40" value="30" step="1">
      </div>
    </div>

    <div id="limiter-tab" class="tab-content">
      <h2>Limiter</h2>
      <p>Note: Limiter uses a fast attack/release by design.</p>
      <div class="control-group">
        <label for="limiter-threshold">Threshold (-60 to 0 dB): <span id="limiter-threshold-value">-3</span> dB</label>
        <input type="range" id="limiter-threshold" min="-60" max="0" value="-3" step="1">
      </div>
    </div>

    <div id="amplifier-tab" class="tab-content">
      <h2>Amplifier</h2>
      <div class="control-group">
        <label for="amp-gain">Gain (-20 to +20 dB): <span id="amp-gain-value">0</span> dB</label>
        <input type="range" id="amp-gain" min="-20" max="20" value="0" step="0.1">
      </div>
    </div>

    <div id="presets-tab" class="tab-content">
      <h2>Presets</h2>
      <div class="control-group">
        <input type="text" id="preset-name" placeholder="Preset name">
        <button id="save-preset">Save Current</button>
      </div>
      <div class="control-group">
        <select id="load-preset-select">
          <option value="">-- Load Preset --</option>
        </select>
        <button id="load-preset">Load Selected</button>
        <button id="delete-preset">Delete Selected</button>
      </div>
      <div class="control-group">
        <button id="reset-defaults">Reset to Defaults</button>
      </div>
    </div>

    <div class="visualization-area">
      <h2>Visualization</h2>
      <canvas id="waveform-canvas" width="280" height="100"></canvas>
      <canvas id="level-meter-canvas" width="280" height="20"></canvas>
    </div>

  </div>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Audio Manager</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Audio Manager</h1>

    <div class="global-toggle-section control-section">
      <label class="toggle-switch-label" for="master-enable-toggle">Extension Enabled:</label>
      <label class="switch">
        <input type="checkbox" id="master-enable-toggle" checked>
        <span class="slider round"></span>
      </label>
    </div>

    <!-- Decibel Meter Section -->
    <div id="meter-section" class="control-section">
      <h2>Audio Level</h2>
      <p class="info-warn">This is not a decibel meter.</p>
      <p class="info-text">It is dBFS, it is measuring the audio amount before it reaches clipping.</p>
      <div class="meter-container">
        <div class="db-meter">
          <div id="db-meter-fill"></div>
        </div>
        <div class="db-value">
          <span id="db-value-display">-âˆž dB</span>
        </div>
      </div>
    </div>

    <!-- Compressor Section -->
    <div id="compressor-section" class="control-section">
      <h2>Compressor</h2>
      <div class="control-group">
        <label for="comp-threshold">Threshold (-60 to 0 dB): <span id="comp-threshold-value">-24</span> dB</label>
        <input type="range" id="comp-threshold" min="-60" max="0" value="-24" step="1">
      </div>
      <div class="control-group">
        <label for="comp-ratio">Ratio (1:1 to 20:1): <span id="comp-ratio-value">12</span>:1</label>
        <input type="range" id="comp-ratio" min="1" max="20" value="12" step="0.1">
      </div>
      <div class="control-group">
        <label for="comp-attack">Attack (0 to 1000 ms): <span id="comp-attack-value">20</span> ms</label>
        <input type="range" id="comp-attack" min="0" max="1000" value="20" step="1">
      </div>
      <div class="control-group">
        <label for="comp-release">Release (0 to 1000 ms): <span id="comp-release-value">250</span> ms</label>
        <input type="range" id="comp-release" min="0" max="1000" value="250" step="1">
      </div>
      <div class="control-group">
        <label for="comp-knee">Knee (0 to 40 dB): <span id="comp-knee-value">30</span> dB</label>
        <input type="range" id="comp-knee" min="0" max="40" value="30" step="1">
      </div>
    </div>

    <!-- Limiter Section -->
    <div id="limiter-section" class="control-section">
      <h2>Limiter</h2>
      <p class="info-text">Note: Limiter uses a fast attack/release by design.</p>
      <div class="control-group">
        <label for="limiter-threshold">Threshold (-60 to 0 dB): <span id="limiter-threshold-value">-3</span> dB</label>
        <input type="range" id="limiter-threshold" min="-60" max="0" value="-3" step="1">
      </div>
    </div>

    <!-- Amplifier Section -->
    <div id="amplifier-section" class="control-section">
      <h2>Amplifier</h2>
      <div class="control-group">
        <label for="amp-gain">Gain (-20 to +20 dB): <span id="amp-gain-value">0</span> dB</label>
        <input type="range" id="amp-gain" min="-20" max="20" value="0" step="0.1">
      </div>
    </div>

    <!-- Global Actions Section -->
    <div class="global-actions control-section">
        <button id="reset-defaults">Reset to Defaults</button>
    </div>

  </div>
  <script src="js/popup.js"></script>
</body>
</html>
